<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Boopstrap -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!-- Index CSS -->
    <link rel="stylesheet" href="{% static 'css/headers/header.css' %}">
    <!-- Image ICO -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/iconos/standardML.ico' %}">
    <!-- Highlight -->
    <link rel="stylesheet" href="{% static 'css/dark.css' %}">
    {% block styles %}
    {% endblock styles %}
    <title>Paradigma Funcional con el lenguaje SML</title>
</head>
<body>
    <header class="mb-3">
        {% include 'includes/header.html' %}
    </header>

    {% block content %}
    {% endblock content %}


    <!-- Scripts -->
    <!-- <script src="{% static 'bootstrap/jquery-git.min.js' %}"></script> -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/highlight.pack.js' %}"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.8.0/highlightjs-line-numbers.min.js"></script>
    <script>
        hljs.highlightAll();
        hljs.initLineNumbersOnLoad();
    </script>
    {% block scripts %}
    {% endblock scripts %}
</body>
</html>
